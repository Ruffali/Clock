<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Roboto" rel="stylesheet">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <title>Clock</title>
    <link rel="icon" href="image/clock.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="all">
            <div class="timer">
                <img id="hourHand" class="next hour" src="image/hour.png" alt="">
                <img id="minuteHand" class="next" src="image/min.png" alt="">
                <img id="secondHand" class="next" src="image/sec.png" alt="">
            </div>
        <div id="clock"></div>
    <script src="main.js"></script>
</body>

</html>
